<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>MaDam.github.io</title>
    <td onclick="Lancalcul()"><input type="button" name="calcul" value="계산하기"></td>
</head>
    <body>
        <tr>
            <td>
                <select name="DivLacn" id="DivLacn">
                    <option value="1">디바인랜스 X</option>
                    <option value="1.15">디바인랜스 O</option>
                </select>
            </td>
        </tr>
       
        <table border="1">
            <tr>
                <td colspan="12"> 랜차 주목표 데미지 </td>
                <td colspan="2"><input type="number" name="LWepon" value="0" min="0" max="20" step="1"></td>
            </tr>
            <tr>
                <td colspan="12"> 랜차 마상 돌진 데미지 </td>
                <td colspan="2"><input type="number" name="LPet" value="0" min="0" max="20" step="1"></td>
            </tr>
            <tr>
                <td colspan="12"> 랜차 차징 데미지 </td>
                <td colspan="2"><input type="number" name="LHand" value="0" min="0" max="26" step="1"></td>
            </tr>
            <tr>
                <td colspan="12"> 랜차 돌진 추가 거리 </td>
                <td colspan="2"><input type="number" name="LBoot" value="0" min="0" max="20" step="1"></td>
            </tr>
            
        </table>

        <script>
            var segong = new Array();//세공 레벨
            var LancRange = 700;//랜차 1랭크 마상 최대거리 기본 퍼뎀
            var LancWeapon = 0;//랜차 주목뎀 1렙당 2.5%
            var LancPet =  0;//랜차 마상 돌진대미지 1렙당 3%
            //var LancDiv = 1.15;//디바인 스몰랜스 강화효과 115%
            var LacnHand = 0;//랜차 장갑,악세 랜차뎀 레벨당4%
            var LancBoot = 0;//랜차신발 거리
            var damege = 100;
            //var target = document.getElementById('DivLacn');
            //var DivLacn = target.options[target.selectedIndex].value;
            


            segong[0] = 10; //최대 20
            segong[1] = 10; //최대 20
            segong[2] = 13; //최대 26
            segong[3] = 10; //최대 20
    
            LancWeapon = segong[0]*0.025; //주목뎀 레벨당 최대 50%
            LancPet = segong[1]*0.03; //마상뎀 레벨당 최대 60%
            LacnHand = segong[2]*0.04;//랜차장갑,악세 레벨당 최대 104%
            LancBoot = segong[3]*0.033; //랜차신발 거리 최대 66%
            
            function Lancalcul(){
                var display = document.getElementById('display');
                var LancResult = eval(damege*(700*(1+LacnHand)*(1+LancBoot)*(1+LancWeapon+LancPet)));
                document.getElementById('result').value = LancResult;
            }
            //document.write(LancResult);//총데미지
            //document.write("<br>",700*(1+LacnHand)*(1+LancBoot)*(1+LancWeapon+LancPet)*DivLacn);

        </script>
        
   
    </body>
</html>
