<!DOCTYPE html>
<html>
<head>
    <title>onclick 테스트</title>
</head>
<body>
    <h1 onclick="yo()">계산하기</h1>
    <tr>
        <select name="lanclv" id="LancLv">랜차레벨</select>
        <td colspan="4">
            <input type="text" id="display">
        </td>
    </tr>
    <script>
        function yo(){
            var a = confirm("디바인O");
            if(a){
                alert("디바인O 1.15적용");
                }
                else{
                    alert("디바인 미적용");
                }
        }
    </script>
</body>

</html>
